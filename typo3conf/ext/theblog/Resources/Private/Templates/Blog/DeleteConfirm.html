<h1>Blog Löschen</h1>
        Wollen Sie den Blog <strong>{blog.title}</strong> löschen?
        <br />
<f:link.action action="list" class="btn btn-danger">Nein, nicht löschen</f:link.action>
<f:link.action action="delete" class="btn btn-success" arguments="{blog:blog}">Ja, weg damit!</f:link.action>
